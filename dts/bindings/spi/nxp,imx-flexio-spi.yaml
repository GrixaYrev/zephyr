description: NXP i.MX FlexIO SPI controller

compatible: "nxp,imx-flexio-spi"

include: spi-controller.yaml

properties:
    flexio:
      type: phandle
      required: true
      description: |
        FlexIO conntroller.

    shifters:
      type: array
      required: true
      description: |
        Shifter index used in FlexIO SPI. 
        Two shifters should be described for SPI.

    timers:
      type: array
      required: true
      description: |
        Timer index used in FlexIO SPI. 
        Two timers should be described for SPI.

    sdo-pin:
      type: int
      required: true
      description: |
        Pin select for data output.

    sdi-pin:
      type: int
      required: true
      description: |
        Pin select for data input.

    sck-pin:
      type: int
      required: true
      description: |
        Pin select for clock.

    cs-pin:
      type: int
      required: false # FIXME: ??? No need for master ???
      description: |
        Pin select for enable. 

