description: NXP MCUX PWM

compatible: "nxp,imx-pwm"

include: [pwm-controller.yaml, base.yaml]

properties:
    index:
      type: int
      description: flexpwm submodule index
      required: true

    interrupts:
      required: true

    label:
      required: true

    prescaler:
      type: int
      required: false
      default: 128
      enum:
        - 1
        - 2
        - 4
        - 8
        - 16
        - 32
        - 64
        - 128
      description: |
        Source clock prescaler

    reload:
      type: string
      required: false
      default: "FullCycle"
      enum:
        - "Immediate"
        - "HalfCycle"
        - "FullCycle"
        - "HalfAndFullCycle"
      

    "#pwm-cells":
      const: 1

pwm-cells:
  - channel
