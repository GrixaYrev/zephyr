description: NXP Kinetis Ethernet

compatible: "nxp,kinetis-ethernet"

include: ["ethernet.yaml", "ethernet,fixed-link.yaml"]

properties:
    reg:
      required: true
    interrupts:
      required: true

    phy-address:
      type: int
      required: false
      description: Address of PHY for SMI

    phy-startup-delay:
      type: int
      required: false
      description: Delay (ms) after reset before SMI init

