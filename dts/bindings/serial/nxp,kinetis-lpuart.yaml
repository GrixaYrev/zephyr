description: Kinetis LPUART

compatible: "nxp,kinetis-lpuart"

include: uart-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    rs485-mode:
      type: boolean
      required: false
      description: |
        Set to enable RTS flow control at boot time.
        hw-flow-control should be set to false.

    rs485-de-active-low:
      type: boolean
      required: false
      description: RTS polarity at RS485 mode.
