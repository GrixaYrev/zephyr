description: NXP RT series ADC

compatible: "nxp,mcux-rtadc"

include: adc-controller.yaml

properties:
    reg:
      required: true

    interrupts:
      required: true

    clk-divider:
      type: int
      required: true
      description: clock divider for the converter      

    "#io-channel-cells":
      const: 1

io-channel-cells:
    - input
